<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main">
    <ion-content>
      <!-- <ion-img class="menu-logo" src="./assets/images/ipfs-logo.svg"></ion-img> -->
      <ion-icon src="./assets/images/ipfs-logo.svg" class="logo"></ion-icon>
      <ion-text>
        <span class="menu-title">dDrive</span>
      </ion-text>
      <ion-list lines="none">
        <ion-item
          routerLink="files"
          routerDirection="root"
          routerLinkActive="active-link"
        >
          <ion-label> Drive </ion-label>
        </ion-item>
        <ion-item
          routerLink="nfts"
          routerDirection="root"
          routerLinkActive="active-link"
        >
          <ion-label> NFTs </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Recents </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Shared </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer id="auto-trigger">
      <ion-toolbar>
        <ion-item *ngIf="accountId$ | async as accountId" class="clickable">
          <ion-avatar slot="start">
            <ion-img [src]="accountId | addressToAvatar"></ion-img>
          </ion-avatar>
          <ion-label>
            {{ accountId | sliceAddress }}
          </ion-label>
          <ion-buttons slot="end" (click)="$event.stopPropagation()">
            <ion-button size="small">
              <ion-icon
                size="small"
                color="primary"
                name="settings-sharp"
              ></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-toolbar>
    </ion-footer>

    <ion-popover
      class="profil-popover"
      trigger="auto-trigger"
      size="auto"
      side="top"
      alignment="start"
      [keepContentsMounted]="true"
      [dismissOnSelect]="true"
    >
      <ng-template>
        <ion-content class="ion-padding">
          <ion-item *ngIf="accountId$ | async as accountId" lines="none">
            <ion-avatar slot="start" >
              <ion-img [src]="accountId | addressToAvatar"></ion-img>
            </ion-avatar>
            <ion-label class="ion-text-nowrap">
              <label>
                <ion-text color="medium">
                  <small>Connected address</small>
                </ion-text>
              </label>
              {{ accountId }}
              <label>
                <ion-text color="medium">
                  <label>
                    <small>Chain</small>
                  </label>
                </ion-text>
              </label>
              {{ chainId$ | async | networkName }}
            </ion-label>
          </ion-item>
          <ion-item
            [detail]="false"
            routerLink="/login"
            routerDirection="root"
            lines="none"
            class="ion-margin-top"
          >
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>
              <ion-text> Disconnect </ion-text>
            </ion-label>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-menu>
  <!-- the main content -->
  <ion-router-outlet id="main" mode="md">
    <div *ngIf="!isProduction" class="isDevMod">
      <span>DEV Environnement</span>
    </div>
  </ion-router-outlet>
</ion-split-pane>
