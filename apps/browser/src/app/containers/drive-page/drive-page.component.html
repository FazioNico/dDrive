<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main">
    <ion-content>
      <!-- <ion-img class="menu-logo" src="./assets/images/ipfs-logo.svg"></ion-img> -->
      <ion-icon src="./assets/images/ipfs-logo.svg" class="logo"></ion-icon>
      <ion-text>
        <span class="menu-title">dDrive</span>
      </ion-text>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            Drive
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            NFTs
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Recents
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Shared
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://ui-avatars.com/api/?background=7cc1c9&color=fff"></ion-img>
          </ion-avatar>
          <ion-label>
            Username
          </ion-label>
          <ion-buttons slot="end">
            <ion-button size="small">
              <ion-icon size="small" color="dark" name="settings"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <!-- the main content -->
  <ion-router-outlet id="main" mode="md">
    <div *ngIf="!isProduction" class="isDevMod">
      <span>DEV Environnement</span>
    </div>
  </ion-router-outlet>
</ion-split-pane>
