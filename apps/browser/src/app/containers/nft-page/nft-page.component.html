<ion-header mode="ios" collapse="fade" [translucent]="true">
  <d-drive-header (actions)="actions($event.type, $event.payload)"></d-drive-header>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="nfts$.value.length > 0 ">
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let nft of nfts$.value">
            <ion-label>
              <h2>{{ nft.name }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
