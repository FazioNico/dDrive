<ion-content>
  <ion-grid>
    <ion-row *ngIf="nfts$.value.length > 0 ">
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let nft of nfts$.value">
            <ion-label>
              <h2>{{ nft.name }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
